<div class="well" ng-show="addquestion">
    <div class="form-group">
        <label>Question Text</label>
        <input type="text" ng-model="newQuestion.question_text" class="form-control" placeholder="Enter your question here">
    </div>
    <div class="form-group">
        <label>Type</label>
        <select ng-model="newQuestion.question_type" class="form-control">
            <option value="" disabled selected>Select One</option>
            <option value="multichoice">Multiple Choice</option>
            <option value="truefalse">True/False</option>
            <option value="shortanswer">Short Answer</option>
        </select>
    </div>
    <a href="" ng-click="newQuestion.outcome_id = outcome.outcome_id;addQuestion(newQuestion);addquestion = false;newQuestion = {}" class="btn btn-success">Add Question</a>
</div>

<table ng-if="outcome.questions.length !== 0" class="table table-striped">
    <thead>
        <tr>
            <th>Question Text</th>
            <th>Type</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="question in outcome.questions">
            <td>
                <span ng-hide="editing">{{question.question_text}}</span>
                <input type="text" ng-show="editing" ng-model="question.question_text" class="form-control">
            </td>
            <td>
                <span ng-hide="editing">{{question.question_type}}</span>
                <select class="form-control" ng-show="editing" ng-model="question.question_type">
                    <option value="multichoice">Multiple Choice</option>
                    <option value="truefalse">True/False</option>
                    <option value="shortanswer">Short Answer</option>
                </select>
            </td>
            <td>
                <a href="" ng-click="editing = !editing" ng-hide="editing" class="btn btn-primary btn-sm"><i class="fa fa-pencil"></i></a>
                <a href="" ng-show="editing" ng-click="saveQuestion(question);editing = false" class="btn btn-success btn-sm">
                    <i class="fa fa-floppy-o"></i>
                </a>
                <a href="" ng-show="editing" ng-click="deleteQuestion(question)" class="btn btn-danger btn-sm"><i class="fa fa-trash"></i></a>
            </td>
        </tr>
    </tbody>
</table>
